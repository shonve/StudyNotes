<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise animation</title>
    <style type="text/css">
        .ball {
            width: 40px;
            height: 40px;
            border-radius: 20px;
        }

        .ball1 {
            background-color: red;
        }

        .ball2 {
            background-color: yellow;
        }

        .ball3 {
            background-color: green;
        }
    </style>
</head>
<body>
<div class="ball ball1" style="margin-left:0px;"></div>
<div class="ball ball2" style="margin-left:0px;"></div>
<div class="ball ball3" style="margin-left:0px;"></div>

<script type="text/javascript">
    var ball1 = document.querySelector('.ball1')
    var ball2 = document.querySelector('.ball2')
    var ball3 = document.querySelector('.ball3')

    function animate(ball, distance, callBack) {
        setTimeout(function() {
            var marginLeft = parseInt(window.getComputedStyle(ball, null).marginLeft, 10);
            if (marginLeft == distance) {
                callBack();
            } else {
                if (marginLeft < distance) {
                    marginLeft++;
                } else {
                    marginLeft--;
                }
                ball.style.marginLeft = marginLeft + "px";
                animate(ball, distance, callBack);
            }
        }, 13)
    }
    animate(ball1, 100, function() {
        animate(ball2, 200, function() {
            animate(ball3, 300, function() {
                animate(ball3, 150, function() {
                    animate(ball2, 150, function() {
                        animate(ball1, 150)
                    })
                })
            })
        })
    })
</script>
</body>
</html>
